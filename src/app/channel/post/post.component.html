<div class="row">
    <div class="left">
        <img src="{{user.img_url}}" alt="">
    </div>
    <div class="right">
        <span class="bold">{{user.name}}</span>
        <span>{{post.date}}</span>
        <h4>{{post.title}}</h4>
        <img src="{{post.picture}}" alt="" *ngIf="isImgExists">
        <p>{{post.description}}</p>
        <div class="like-dislike">
            <ul>
                <li [ngClass]="isLike ? 'blue' : ''">
                    <i class="fa fa-thumbs-up" aria-hidden="true" (click)="likePost()"></i>
                    <p>{{post.likes}}</p>
                </li>
                <li [ngClass]="isDislike ? 'red' : ''">
                    <i class="fa fa-thumbs-down" aria-hidden="true" (click)="dislikePost()"></i>
                    <p>{{post.dislikes}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
