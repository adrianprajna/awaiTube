
    <div class="header">

        <div class="left-header">
            <i class="fa fa-bars fa-1x" (click)="onClick()"></i>
            <img src="../../assets/images/logoyoutube.jpg" alt="" width="100" (click)=navigate()>
        </div>
    
        <div class="center-header">
            <input type="text" name="" id="" placeholder="Search" autocomplete="on">
            <i class="fa fa-search"></i>
        </div>
    
        <div class="right-header">
            <i class="fa fa-video-camera" aria-hidden="true" title="Upload Video"></i>
            <i class="fa fa-th fa-1x" title="Youtube Apps"></i>
            <i class="fa fa-ellipsis-v" title="Settings"></i>
            <div class="btn-sign-in">
                <i class="fa fa-user-circle fa-1x"></i>
                <p>Sign in</p>
            </div>
        </div>
    
    </div>

<app-sidebar [active]="active"></app-sidebar>
