
    <div class="header">

        <div class="left-header">
            <i class="fa fa-bars fa-1x" (click)="onClick()"></i>
            <a href="">
                <div class="logo-header">
                    <i class="fa fa-youtube-play fa-2x"></i>
                    <p>AwaiTube</p>
                </div>
            </a>
        </div>
    
        <div class="center-header">
            <input type="text" name="" id="" placeholder="Search" autocomplete="on">
            <i class="fa fa-search"></i>
        </div>
    
        <div class="right-header">
            <i class="fa fa-video-camera" aria-hidden="true" title="Upload Video" [routerLink]="['/upload']" routerLinkActive="router-link-active" style="outline: none;" *ngIf="user"></i>
            <i class="fa fa-ellipsis-v" title="Settings" *ngIf="!loggedIn" (click)="addSettingsDropdown()"></i>

            <!-- Settings dropdown -->
            <div class="settings-dropdown" *ngIf="isSettingsDrop">
                <ul>
                    <li class="lists">
                        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                        <p>Keyboard Shortcuts</p>
                    </li>
                    <li class="lists">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <p>Location</p>
                    </li>
                    <li class="lists" (click)="switchRestriction()">
                        <p>Restricted Mode: </p>
                        <p id="restrict">Off</p>
                    </li>
                </ul>
            </div>
            <!--  -->

            <i class="fa fa-bell" aria-hidden="true" *ngIf="loggedIn"></i>
            <div class="btn-sign-in" (click)="signIn()" *ngIf="loggedIn == false">
                <i class="fa fa-user-circle fa-1x"></i>
                <p>Sign in</p>
            </div>
            <div *ngIf="user" class="img" class="user">
                <img src="{{ user.photoUrl }}" alt="" (click)="addUserDropdown()">
                <div class="user-dropdown" *ngIf="isUserDrop == true">
                    <ul>
                        <li>
                            <div class="logo">
                                <img src="{{ user.photoUrl }}" alt="">
                            </div>
                            <div>
                                <p>{{ user.name }}</p>
                                <p>{{ user.email }}</p>
                            </div>
                        </li>
                        <li class="lists" (click)="signOut()">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <p>Switch Account</p>
                        </li>
                        <li class="lists" (click)="navigate('/premium')">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <p>Premium Membership</p>
                        </li>
                        <li class="lists">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <p>Your Channel</p>
                        </li>
                        <li class="lists">
                            <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                            <p>Keyboard Shortcuts</p>
                        </li>
                        <li class="lists">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                            <p>Location</p>
                        </li>
                        <li class="lists" (click)="switchRestriction()">
                            <p>Restricted Mode: </p>
                            <p id="restrict">Off</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
    </div>

<app-sidebar [active]="active"></app-sidebar>
