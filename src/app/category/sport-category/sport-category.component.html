<div class="sport">
    <div class="header">
        <div class="category-detail">
            <i class="fa fa-dribbble" aria-hidden="true"></i>
            <div>
                <h2>Sport</h2>
                <p>15.1M subscribers</p>
            </div>
        </div>
        <button>Subscribe</button>
    </div>

    <div class="wrapper">
        <div class="content">
            <h2>Recently Uploaded</h2>    
            <div class="row">
                <app-video *ngFor="let video of recentlyVideos" [video]="video"></app-video>
            </div>
        </div>
    
        <div class="content">
            <h2>Popular This Week</h2>    
            <div class="row">
                <app-video *ngFor="let video of popularWeekVideos" [video]="video"></app-video>
            </div>
        </div>
    
        <div class="content">
            <h2>Popular This Month</h2>    
            <div class="row">
                <app-video *ngFor="let video of popularMonthVideos" [video]="video"></app-video>
            </div>
        </div>
    
        <div class="content" id="all-time">
                <h2>Popular All Time</h2> 
            <div class="row">
                <app-video *ngFor="let video of popularAllTime" [video]="video"></app-video>
            </div>
        </div>
    </div>

</div>
